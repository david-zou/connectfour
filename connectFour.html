var createGrid = function(columnSize, rowSize) {
	var grid = new Array(columnSize);
	for (i=0; i < columnSize; i++) {
		grid[i]=new Array(rowSize);
	}
	var counter = 1;
	// inserts number 1-(columnSize*rowSize) to each element in the '2D Array'
	for (i=0; i < columnSize; i++) {
		for (j=0; j < rowSize; j++) {
			grid[i][j] = counter;
			counter++;
		}
	}
	return grid;
}

var printGrid = function(inputGrid) {
	var height = inputGrid[0].length;
	var width = inputGrid.length;
	for (row=0; row < height; row++) {
		for (column=0; column < width; column++) {
			document.write(inputGrid[column][row]+" ");
		}
		document.write("<br><br>");
	}
}
