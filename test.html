<!DOCTYPE html>
<html>
<head>

	.button {
		background-color: #4CAF50;
		border: none;
		color: white;
		padding: 15px 15px

<body>

<h1>Connect Four Test Page<h1>

<p id="demo"></p>

<h3>Buttons Test</h3>

<input type="button" class="button" value="A">
<input type="button" class="button" value="B">
<input type="button" class="button" value="C">
<input type="button" class="button" value="D">
<input type="button" class="button" value="E">
<input type="button" class="button" value="F">
<input type="button" class="button" value="G">

<br><br>

<script src="gameMechanics.js"></script>

<script>

// Connect Four Test made from JS

// Base case (Printing numbers 1-42 on a 6x7 grid)
document.write("<h3>Base Case (standard 6x7)</h3>");
printGrid(createGrid(6,7));
document.write("<br>");

// Second Case (Printing numbers on a 1x2 grid)
document.write("<h3>Second Case (1x2)</h3>");
printGrid(createGrid(1,2));
document.write("<br>");

// Third Case (Printing numbers on a 4x4 grid)
document.write("<h3>Third Case (4x4)</h3>");
printGrid(createGrid(4,4));
document.write("<br>");

// Fourth Case (Printing number on a 1x1 grid)
document.write("<h3>Fourth Case (1x1)</h3>");
printGrid(createGrid(1,1));
document.write("<br>");

// Fifth Case (Checks Dimensions of grid)
var testDimensions = function(height, width) {
	var expectedHeight = height;
	var expectedWidth = width;
	var testGrid = createGrid(width,height);
	var resultHeight = testGrid.length;
	var resultWidth = testGrid[0].length;
	if (expectedHeight == resultHeight) {
		document.write("PASS DIMENSIONS HEIGHT TEST<br>");
	} else {
		document.write("FAIL DIMENSIONS HEIGHT TEST<br>");
	}
	if (expectedWidth == resultWidth) {
		document.write("PASS DIMENSIONS WIDTH TEST<br>");
	} else {
		document.write("FAIL DIMENSIONS WIDTH TEST<br>");
	}
}

// Run Dimensions Test
document.write("Running dimensions test for 6x7 grid:<br>");
testDimensions(6,7); 

</script>

</body>
</html>
